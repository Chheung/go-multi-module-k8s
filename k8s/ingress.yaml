apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-k8s-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - localhost
  rules:
    - host: localhost
      http:
        paths:
          - path: /app1
            pathType: Prefix
            backend:
              service:
                name: go-k8s-app1
                port:
                  number: 80
          - path: /app2
            pathType: Prefix
            backend:
              service:
                name: go-k8s-app2
                port:
                  number: 80
